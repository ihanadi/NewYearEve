<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Evening</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Years Evening</h1>
    <div class="eve-countiner">
        <div class="days">
            <p class="number" id="days"></p>
            <span>Days</span>
        </div>
        <div class="hours">
            <p class="number" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="minuts">
            <p class="number" id="minuts">5</p>
            <span>Minuts</span>
        </div>
        <div class="seconds">
            <p class="number" id="seconds">5</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
